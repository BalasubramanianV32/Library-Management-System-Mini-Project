<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .header-title h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title p {
            color: #666;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .search-bar {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 16px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .book-cover {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
        }

        .book-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .status-available {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .status-borrowed {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .book-info {
            padding: 25px;
        }

        .book-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .book-author {
            color: #666;
            margin-bottom: 15px;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .book-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
        }

        .book-copies {
            color: #666;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .add-book-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
        }

        .add-book-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #333;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .management-grid {
            display: grid;
            gap: 20px;
        }

        .management-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .management-card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .book-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .book-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .emoji-option {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            background: #f0f0f0;
            transform: scale(1.2);
        }

        .emoji-option.selected {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">📚</div>
                <div class="header-title">
                    <h1>Library Management System</h1>
                    <p>Central City Library</p>
                </div>
            </div>
            <div class="user-info">
                <div>
                    <div style="text-align: right; margin-bottom: 5px; font-size: 14px; color: #666;">Librarian</div>
                    <div style="font-weight: bold;">Sarah Johnson</div>
                </div>
                <div class="user-avatar">SJ</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">📊 Dashboard</button>
            <button class="tab" onclick="switchTab('books')">📖 Books</button>
            <button class="tab" onclick="switchTab('management')">⚙️ Management</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-label">Total Books</div>
                            <div class="stat-number" id="totalBooks">0</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">📚</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-label">Available</div>
                            <div class="stat-number" style="color: #4CAF50;" id="availableBooks">0</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">✓</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-label">Borrowed</div>
                            <div class="stat-number" style="color: #ff9800;" id="borrowedBooks">0</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);">⏰</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <div class="stat-label">Members</div>
                            <div class="stat-number" style="color: #9c27b0;">147</div>
                        </div>
                        <div class="stat-icon" style="background: linear-gradient(135deg, #9c27b0 0%, #7b1fa2 100%);">👥</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Books Tab -->
        <div id="books" class="tab-content">
            <div class="search-bar">
                <span style="font-size: 20px;">🔍</span>
                <input type="text" id="searchInput" placeholder="Search books by title, author, or category..." onkeyup="searchBooks()">
            </div>
            <div class="books-grid" id="booksGrid"></div>
        </div>

        <!-- Management Tab -->
        <div id="management" class="tab-content">
            <div class="management-grid">
                <div class="management-card">
                    <h3>📋 All Books Management</h3>
                    <div id="managementList"></div>
                </div>
            </div>
        </div>

        <!-- Add Book Button -->
        <button class="add-book-btn" onclick="openAddModal()">+</button>

        <!-- Add Book Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Book</h2>
                    <button class="close-btn" onclick="closeAddModal()">×</button>
                </div>
                <form onsubmit="addBook(event)">
                    <div class="form-group">
                        <label>Book Cover Icon</label>
                        <div class="emoji-picker" id="emojiPicker"></div>
                        <input type="hidden" id="bookCover" value="📚">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="bookTitle" required>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="text" id="bookISBN">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="bookCategory" required>
                            <option value="">Select category</option>
                            <option value="Classic">Classic</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Dystopian">Dystopian</option>
                            <option value="Romance">Romance</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Number of Copies</label>
                        <input type="number" id="bookCopies" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let books = [
            {
                id: 1,
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                isbn: "978-0-7432-7356-5",
                category: "Classic",
                status: "Available",
                copies: 3,
                borrowed: 1,
                cover: "🎭",
                color: "linear-gradient(135deg, #ffd700 0%, #ff8c00 100%)"
            },
            {
                id: 2,
                title: "1984",
                author: "George Orwell",
                isbn: "978-0-452-28423-4",
                category: "Dystopian",
                status: "Available",
                copies: 5,
                borrowed: 2,
                cover: "👁️",
                color: "linear-gradient(135deg, #808080 0%, #404040 100%)"
            },
            {
                id: 3,
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                isbn: "978-0-06-112008-4",
                category: "Classic",
                status: "Available",
                copies: 4,
                borrowed: 1,
                cover: "🐦",
                color: "linear-gradient(135deg, #00bfff 0%, #1e90ff 100%)"
            },
            {
                id: 4,
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                isbn: "978-0-547-92822-7",
                category: "Fantasy",
                status: "Borrowed",
                copies: 2,
                borrowed: 2,
                cover: "🗻",
                color: "linear-gradient(135deg, #32cd32 0%, #228b22 100%)"
            },
            {
                id: 5,
                title: "Pride and Prejudice",
                author: "Jane Austen",
                isbn: "978-0-14-143951-8",
                category: "Romance",
                status: "Available",
                copies: 3,
                borrowed: 0,
                cover: "💕",
                color: "linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)"
            },
            {
                id: 6,
                title: "The Catcher in the Rye",
                author: "J.D. Salinger",
                isbn: "978-0-316-76948-0",
                category: "Classic",
                status: "Available",
                copies: 2,
                borrowed: 1,
                cover: "🎒",
                color: "linear-gradient(135deg, #dc143c 0%, #8b0000 100%)"
            }
        ];

        const emojis = ['📚', '📖', '📕', '📗', '📘', '📙', '🎭', '👁️', '🐦', '🗻', '💕', '🎒', '🌟', '🔮', '🎨', '🎪', '🎯', '🎲', '🎸', '🎻', '🏰', '🌈', '🦋', '🌺', '🍀', '⚡', '🔥', '💎', '🎓', '🏆', '🎪', '🎭'];

        function initEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            emojis.forEach(emoji => {
                const option = document.createElement('div');
                option.className = 'emoji-option';
                option.textContent = emoji;
                option.onclick = () => selectEmoji(emoji, option);
                picker.appendChild(option);
            });
        }

        function selectEmoji(emoji, element) {
            document.getElementById('bookCover').value = emoji;
            document.querySelectorAll('.emoji-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'management') {
                renderManagementList();
            }
        }

        function updateStats() {
            const totalBooks = books.reduce((sum, book) => sum + book.copies, 0);
            const availableBooks = books.reduce((sum, book) => sum + (book.copies - book.borrowed), 0);
            const borrowedBooks = books.reduce((sum, book) => sum + book.borrowed, 0);

            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('availableBooks').textContent = availableBooks;
            document.getElementById('borrowedBooks').textContent = borrowedBooks;
        }

        function renderBooks(booksToRender = books) {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = '';

            booksToRender.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="book-cover" style="background: ${book.color};">
                        ${book.cover}
                        <span class="book-status ${book.status === 'Available' ? 'status-available' : 'status-borrowed'}">
                            ${book.status}
                        </span>
                    </div>
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-meta">
                            <span class="book-category">${book.category}</span>
                            <span class="book-copies">${book.copies - book.borrowed}/${book.copies} available</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function renderManagementList() {
            const list = document.getElementById('managementList');
            list.innerHTML = '';

            books.forEach(book => {
                const item = document.createElement('div');
                item.className = 'book-item';
                item.innerHTML = `
                    <div>
                        <span style="font-size: 24px; margin-right: 15px;">${book.cover}</span>
                        <strong>${book.title}</strong> by ${book.author}
                        <div style="color: #666; font-size: 14px; margin-top: 5px;">
                            ${book.category} • ${book.copies - book.borrowed}/${book.copies} available
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-danger" onclick="deleteBook(${book.id})">🗑️ Delete</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = books.filter(book => 
                book.title.toLowerCase().includes(searchTerm) ||
                book.author.toLowerCase().includes(searchTerm) ||
                book.category.toLowerCase().includes(searchTerm)
            );
            renderBooks(filtered);
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookISBN').value = '';
            document.getElementById('bookCategory').value = '';
            document.getElementById('bookCopies').value = '1';
        }

        function addBook(event) {
            event.preventDefault();

            const colors = [
                "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
                "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
                "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
                "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
                "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
            ];

            const newBook = {
                id: books.length + 1,
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                isbn: document.getElementById('bookISBN').value,
                category: document.getElementById('bookCategory').value,
                copies: parseInt(document.getElementById('bookCopies').value),
                borrowed: 0,
                status: 'Available',
                cover: document.getElementById('bookCover').value,
                color: colors[Math.floor(Math.random() * colors.length)]
            };

            books.push(newBook);
            closeAddModal();
            renderBooks();
            updateStats();
        }

        function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                books = books.filter(book => book.id !== id);
                renderBooks();
                updateStats();
                renderManagementList();
            }
        }

        // Initialize
        initEmojiPicker();
